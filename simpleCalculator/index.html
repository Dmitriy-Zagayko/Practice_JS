<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container_input">
		<input id="display" type="text" value="0" readonly>
	</div>
	<div class="block_button">
		<button id="clear" class="item simpleCalc clear">C</button>
		<button id="delete" class="item simpleCalc delete">&#9003;</button>
		<button id="openParenthesis" class="item simpleCalc">(</button>
		<button id="closingParenthesis" class="item simpleCalc">)</button>
		<button id="percent" class="item simpleCalc">&#x25;</button>
		<button id="division" class="item simpleCalc">/</button>
		<button id="seven" class="item number">7</button>
		<button id="eight" class="item number">8</button>
		<button id="nine" class="item number">9</button>
		<button id="multiplication" class="item simpleCalc">*</button>
		<button id="four" class="item number">4</button>
		<button id="five" class="item number">5</button>
		<button id="six" class="item number">6</button>
		<button id="minus" class="item simpleCalc">-</button>
		<button id="one" class="item number">1</button>
		<button id="two" class="item number">2</button>
		<button id="three" class="item number">3</button>
		<button id="plus" class="item simpleCalc">+</button>
		<button id="plusMinus" class="item simpleCalc">&#177;</button>
		<button id="zero" class="item number">0</button>
		<button id="dot" class="item simpleCalc">.</button>
		<button id="equal" class="item simpleCalc">=</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
