<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/randomizer/style/style.css">
    <title>Randomizer</title>
</head>
<body>
    <header class="header">
    <h1 class="header__h1">RANDOMIZER</h1>
    </header>
<main class="main">
    <div class="input__number">
        <input type="number" class="input__min-number" placeholder="Введите число от 1">
    </div>
    <div class="text__limit">
    <span class="text__limit-min-number">Min number</span>
    </div>
    <div class="input__number">
        <input type="number" class="input__max-number" placeholder="Введите число до 200">
    </div>
    <div class="text__limit">
    <span class="text__limit-max-number">Max number</span>
    </div>
    <div class="button">
        <button class="button__generate">Generate</button>
    </div>
    <div class="text">
    <span class="text__generate-number">Generate number:</span>
    <span class="text__output-generate-number"></span>
    </div>
    <div class="button">
        <button type="reset" class="button__reset">Reset</button>
    </div>
</main>
<footer class="footer"></footer>
<script src="script.js"></script>
</body>
</html>
